<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
	 <link rel="stylesheet" href="../../stylesheets/style.css">
	 <link rel="stylesheet" href="../../stylesheets/products/form.css">
	 <link rel="shortcut icon" href="../../images/icon-favicon.png" type="image/x-icon">
	 <script src="../../scripts/RequestManager.js"></script>
	 <script src="../../scripts/userForm.js"></script>
</head>
<body>
    <div id="error-container"></div>
<h1 class="title-user">Register user</h1>
    <div class="form-container">
        <form id="register-form">
            <div class="form__section">
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Name"
                    required
                />
            </div>
            <div class="form__section">
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                />
            </div>
            <div class="form__section">
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                />
            </div>
            <div class="form__section">
                <select id="type" name="type">
                    <!-- Options will be dynamically populated -->
                </select>
            </div>
            <button class="product__btn" type="submit">Register</button>
				<a class="product__btn" href="./list.html">Cancel</a>
        </form>
    </div>
</body>
</html>
